<!DOCTYPE html>
<html>
<head>
  <title>13 a flex box </title>
<style>
  .container{
    display: flex;
    
  
  }
  .item1{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100px;
    height: 100px;
    background-color: pink;
  }
  .item1 .inner{
    background-color: black;
    color: white;
    padding: 5px;
  }
  .item2{
    width: 200px;
    height: 100px;
    background-color: lightblue;
  }
</style>
</head>
<body>
<div class="container">
<div class="item1">
  <div class="inner">item 1</div>
  </div>
  <div class="item2"></div>
</div>
</body>
</html>
