<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .email-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .email-content {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .sender {
      font-weight: bold;
    }

    .subject {
      font-size: 0.9em;
    }

    .preview {
      font-size: 0.85em;
      color: #777;
    }

    .time {
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="email-item">
  <img src="../thumbnails/Pin.jpg" class="avatar">

    <div class="email-content">
      <div class="sender">Chewy Promotions</div>
      <div class="subject">Biggest sales of the year!</div>
      <div class="preview">Hey there! We're writing to tell you about our...</div>
    </div>

    <div class="time">4:58 PM</div>
  </div>
</body>
</html>
