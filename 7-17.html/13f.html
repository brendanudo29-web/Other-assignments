<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Post - Exercise 13g</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .tweet {
      display: flex;
      width: 500px;
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .tweet-content {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .tweet-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .name {
      font-weight: bold;
    }

    .handle {
      color: #555;
      font-size: 0.9em;
    }

    .tweet-text {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .youtube-card {
      display: flex;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      align-items: center;
    }

    .youtube-thumb {
      background-color: #d8d8d8;
      width: 100px;
      height: 60px;
    }

    .youtube-info {
      padding: 10px;
    }

    .youtube-domain {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 3px;
    }

    .youtube-title {
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="tweet">
    <img src="../channel-pictures/channel-1.jpeg" alt="Profile" class="profile-pic">
    
    <div class="tweet-content">
      <div class="tweet-header">
        <div class="name">supersimple.dev</div>
        <div class="handle">@SuperSimpleDev</div>
      </div>

      <div class="tweet-text">
        What is backend web development? A complete overview. New video is up!
      </div>

      <div class="youtube-card">
        <div class="youtube-thumb"></div>
        <div class="youtube-info">
          <div class="youtube-domain">youtube.com</div>
          <div class="youtube-title">Backend web development â€“ a complete overview (2021)</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
