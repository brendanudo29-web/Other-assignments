<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brendan | Shadow Realm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><img class="profile-picture" src="Brendan Shadow Realm.png" alt="Logo"></h1>
        <nav class="desktop-nav">
            <a href="#">Story</a>
            <a href="#">Heroes</a>
        </nav>
    </header>

    <section class="hero" id="hero-section">
        <h2>Enter the Shadow Realm</h2>
        <p>A dark fantasy adventure. Do you have the courage?</p>
        <button id="start-btn">Begin Journey</button>
    </section>

    <section id="selection-screen" class="hidden">
        <h2 class="section-title">Select Your Hero</h2>
        <div class="cards">
            <div class="card char-select" onclick="chooseHero('brian')">
                <h3>Brian</h3>
                <p>The Warrior</p>
                <div class="stat-tag">ðŸ›¡ High Defense</div>
            </div>
            <div class="card char-select" onclick="chooseHero('laura')">
                <h3>Laura</h3>
                <p>The Sorceress</p>
                <div class="stat-tag">âœ¨ High Speed</div>
            </div>
        </div>
    </section>

    <section id="game-container" class="hidden">
        <div class="game-ui">
            <div id="score-text">Score: 0</div>
            <div id="level-text">Forest</div>
            <div class="hp-container"><div id="hp-bar"></div></div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div id="overlay-msg" class="hidden"></div>
            
            <div id="mobile-controls">
                <div class="ctrl-btn" id="up">â–²</div>
                <div class="ctrl-row">
                    <div class="ctrl-btn" id="left">â—€</div>
                    <div class="ctrl-btn" id="down">â–¼</div>
                    <div class="ctrl-btn" id="right">â–¶</div>
                </div>
            </div>
            <div id="special-btn-mobile">ULT</div>

            <div id="game-over-overlay" class="hidden">
                <h2 id="death-title">YOU PERISHED</h2>
                <button onclick="location.reload()">Restart</button>
            </div>
        </div>
    </section>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>
    <audio id="sfx-shoot" src="https://actions.google.com/sounds/v1/science_fiction/laser_gun_shot.ogg"></audio>
    <audio id="sfx-hit" src="https://actions.google.com/sounds/v1/impacts/flesh_impact_hit.ogg"></audio>
    <audio id="sfx-levelup" src="https://actions.google.com/sounds/v1/foley/wind_chime_single.ogg"></audio>

    <script src="script.js"></script>
</body>
</html>
