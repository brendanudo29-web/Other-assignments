<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.header-nav {
    background-color: #6a1b9a;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 5px;
    width: 90%;
    margin: 20px auto;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 12px;
    flex-shrink: 0; 
}

.search-container {
    flex-grow: 1;
    margin: 0 20px;
}

.search-input {
    width: 100%;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    outline: none;
}

.download-btn {
    background-color: transparent;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: 1px solid #c597e8; 
    padding: 8px 20px;
    border-radius: 5px;
    cursor: pointer;
    flex-shrink: 0; 
    transition: background-color 0.2s;
}

.download-btn:hover {
    background-color: #7b3eb2;
}
  </style>
</head>
<body>

    <nav class="header-nav">
        <a href="#" class="nav-link">Home</a>

        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
        </div>

        <button class="download-btn">Download</button>
    </nav>

</body>
</html>
